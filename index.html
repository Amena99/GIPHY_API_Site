<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <style></style>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/CSS/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <title>GIPHY API Site</title>
</head>

<body>
<div class="container">
    <div class="row" id="main1" style="height:50px;">
        
    </div>
    
    <div class="row" id="main2" style="height:100%">

    </div>
    
    <div class="row" id="main3">
        <div class="col-md-8" id="gifCol" style="height:100%"></div>
        <div class="col-md-4" id="inputCol">
            <form>
                <div class="form-group">
                    <label for="addButton">Add an Attraction!</label>
                    <input type="email" class="form-control" id="addButton" aria-describedby="emailHelp" placeholder="Place I'd love to go..">
                    <small id="emailHelp" class="form-text text-muted">Click "Create" to add a GIF-creating button to the site.</small>
                </div>
                <button type="submit" class="btn btn-primary" id="createButton">Create</button>
            </form>
        </div>
    </div>

    <div class="row" id="main4"></div>

</div>
<script type="text/javascript" src="assets/JS/app.js"></script>

</body>
</html>
